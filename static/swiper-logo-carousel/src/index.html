<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Carousel</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <section class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="assets/images/logo1.png" alt="Logo 1"></div>
            <div class="swiper-slide"><img src="assets/images/logo2.png" alt="Logo 2"></div>
            <div class="swiper-slide"><img src="assets/images/logo3.png" alt="Logo 3"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
